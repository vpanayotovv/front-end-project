<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Crypto Responsive Website</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar bg-light navbar-light navbar-expand-lg">
        <div class="container">

            <a href="index.html" class="navbar-brand"><img src="/img/logo3.png" alt="brand"></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon">

                </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="index.html" class="nav-link active">Convertor</a></li>
                    <li class="nav-item"><a href="coins.html" class="nav-link">Coins</a></li>
                </ul>
            </div>

        </div>
    </nav>



    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-lg-5 border-0 card text-center cTop">
                <div class="card-header border-0 cHead">
                    Crypto Currency Convertor
                </div>

                <div class="card border-0 card-body font-weight-bold cBody">
                    <label for="InputBase">From Currency</label>
                    <select name="selectCurrencyToConvert" class="form-control" id="Base" required>
                        <option value="">Select Currency</option>
                        <option value="BTC">Bitcoin</option>
                        <option value="ETH">Etherium</option>
                        <option value="XRP">Ripple</option>
                        <option value="ADA">Cardano</option>
                        <option value="LTC">Litecoin</option>
                    </select>
                </div>

                <div class="card border-0 font-weight-bold card-body cBody">
                    <label for="InputBase">To Currency</label>
                    <select name="ConvertedCurrency" class="form-control" id="Output" required>
                        <option value="">Select Currency</option>
                        <option value="USD">US Dollar</option>
                    </select>
                </div>

                <div class="p-4 cBody font-weight-bold">
                    <label for="Amount">Amount</label>
                    <input type="text" id="Amount" class="form-control" placeholder="Type amount here" required>

                    <button id="cBtn" class="btn btn-warning btn-m">
                        Convert
                    </button>

                    <br>
                    <h3 class="mt-3" id="Converted"></h3>
                </div>
            </div>
            <div class="col col-lg-6">
                <img class="w-100" src="https://ps.w.org/crypto-converter-widget/assets/icon.svg?rev=2452875" alt="">
            </div>
        </div>

        
    </div>

    <footer>
        <div class="container">
            <div class="row text-light text-center py-4 justify-content-center">

                <div class="col-sm-10 col-md-8 col-lg-6">
                    <img src="img/logo-white.png" alt="logo">
                    <p>Always The Real Thing, Always Cryptocurrency.</p>
                    <ul class="social pt-3">
                        <li><a href="_blank"><i class="fab fa-facebook"></i></a></li>
                        <li><a href="_blank"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="_blank"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="_blank"><i class="fab fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/convert.js"></script>
</body>

</html>
